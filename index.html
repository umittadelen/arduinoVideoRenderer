<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Serial Video Sender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        h1 {
            color: #d16ba5;
            font-size: 3em;
            margin-bottom: 0px;
        }

        p#info {
            margin-top: 0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .horizontal-flex {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="file"],
        select,
        button,
        label input {
            font: inherit;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 5px #00000010;
            transition: 0.2s ease;
        }

        button {
            background-color: #f7b2d9;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #f48fb1;
            color: #fff;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0;
            box-shadow: 0 2px 5px #00000010;
            border-radius: 8px;
        }

        .size-label span {
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            padding: 8px 12px;
        }

        .size-label input {
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 8px 8px 0;
            box-shadow: none;
            padding: 8px 12px;
        }

        .size-label select#ditherType {
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 8px 8px 0;
            box-shadow: none;
            padding: 7px 12px;
            height: 100%;
        }

        #canvas {
            border: 2px dashed #d16ba5;
            margin-top: 10px;
            image-rendering: pixelated;
        }

        #preview-canvas {
            border: 2px dashed #d16ba5;
            margin-top: 10px;
            image-rendering: pixelated;
        }

        #log {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            background: #fff0fa;
            border: 1px solid #f48fb1;
            border-radius: 8px;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-word;
        }

        video {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Serial Video Sender</h1>
    <p id="info">Make sure to upload arduino code first</p>
    <input type="file" id="videoInput" accept="video/*">

    <div class="horizontal-flex">
        <label class="size-label"><span>Baud Rate:</span><input type="number" id="BaudRate" value="115200"
                placeholder="BAUD_RATE in .ino"></label>
        <button id="connectSerial">Connect Serial</button>
        <button id="start">Start Streaming</button>
    </div>

    <label class="size-label"><span>Dithering:</span><select id="ditherType">
            <option value="floyd">Floyd-Steinberg</option>
            <option value="threshold">Threshold</option>
            <option value="bayer">Bayer</option>
            <option value="atkinson">Atkinson</option>
            <option value="random">random</option>
            <option value="line">line</option>
        </select></label>

    <div class="horizontal-flex">
        <label class="size-label"><span>Width:</span><input type="number" id="screenWidth" value="128" min="8"
                max="256"></label>
        <label class="size-label"><span>Height:</span><input type="number" id="screenHeight" value="64" min="8"
                max="128"></label>
        <label class="size-label"><span>FPS:</span><input type="number" id="framesPerSecond" value="20" min="1"
                max="20"></label>
    </div>

    <video id="video" width="320" controls style="display:none"></video>
    <canvas id="canvas" width="128" height="64"></canvas>
    <canvas id="preview-canvas" width="128" height="64"></canvas>
    <pre id="log"></pre>
    <script type="module" src="./js/dither.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
